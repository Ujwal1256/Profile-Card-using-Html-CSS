<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nilam Profile - Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/13894fe272.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="/IMG_20210524_093301_925.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Ujwal Jakhamate</span>
            <span class="job">Frond-End Developer</span>
        </div>
        <div class="media-buttons">
            <a href="#" class="link" style="background: #4267b2">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="#" class="link" style="background: #1da1f2">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" class="link" style="background: #e1306c">
                <i class="fa-brands fa-instagram" ></i>
            </a>
            <a href="#" class="link" style="background: #ff0000">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button" id="subs">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="fa-regular fa-heart"></i>
                <span class="number">60k</span>
            </div>
          
            <div class="data">
                <i class="fa-regular fa-message"></i>
                <span class="number">25k</span>
            </div>
            <div class="data">
                <i class="fa-solid fa-share-from-square"></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
